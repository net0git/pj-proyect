                        <input type="text" class="form-control" id="dependencia" name="dependencia" [(ngModel)]="dataProduccion.id_dependencia" >
                        <!-- <select id="selectdependencia" class="form-select" aria-label="Default select example" (change)="onDependenciaSeleccionada()" >
                            <option value="0" selected>ELIGE DEPENDENCIA</option>
                            <option *ngFor="let item of listaDependencias" [value]="item.id_dependencia">{{ item.nombre_dependencia }}</option>
                        </select> -->
                    </div>
                    <div class="form-group  mt-2 ">
                        <label for="formGroupExampleInput2">MAGISTRADO:</label>
                        <input type="text" class="form-control" id="magistrado" name="magistrado"  [(ngModel)]="dataProduccion.id_magistrado" >
                        <!-- <select id="selectmagistrado"  class="form-select" aria-label="Default select example" >
                            <option selected>ELIGE MAGISTRADO</option>

                        </select> -->
                    </div>
                </div>
                <div class="col">
                    <div class="form-group ">
                        <label for="formGroupExampleInput3">AÃ‘O:</label>
                        <input  type="text" class="form-control" id="anio" name="anio"  [(ngModel)]="dataProduccion.anio" >
                      </div>
                    <div class="form-group mt-2">
                        <label for="formGroupExampleInput4">MES:</label>
                        <input type="number" class="form-control" id="mes"  name="mes"  [(ngModel)]="dataProduccion.mes" > 
                    </div>
                </div>

            </div>
            
           
        </form>
    </div>

    <div class="cuerpo mt-4">
        <br>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">FUNCIONES</th>
                <th scope="col">EN EL PERIDO</th>
                <th scope="col">REACTIVADOS </th>
                <th scope="col">ESPECIAL COMPLEJIDAD</th>
                <th scope="col">APELACION</th>
                <th scope="col">TRAMITE</th>
              </tr>
            </thead>
            <tbody >

                <tr *ngFor="let item of dataValoresProduccion, index as i">
                
                    <td >{{item.funcion}}</td>
                    <td>{{item.valor1}}</td>
                    <td>{{item.valor2}}</td>
                    <td>{{item.valor3}}</td>
                    <td>{{item.valor4}}</td>
                    <td>{{item.valor5}}</td>
               
                </tr>
                <!-- <tr *ngFor="let item of dataValoresProduccion, index as i">
                
                    <td >{{item.nombre_funcion}}</td>
                    <td><input type="number"  [(ngModel)]="valoresEntrada[i].valor1"></td>
                    <td><input type="number"  [(ngModel)]="valoresEntrada[i].valor2"></td>
                    <td><input type="number"  [(ngModel)]="valoresEntrada[i].valor3"></td>
                    <td><input type="number"  [(ngModel)]="valoresEntrada[i].valor4"></td>
                    <td><input type="number"  [(ngModel)]="valoresEntrada[i].valor5"></td>
               
                </tr> -->
              
            </tbody>
          </table>
         
    </div>
    <br>
    <div class="obs">
        <div class="form-group ">
            <label for="exampleFormControlTextarea1">OBSERVACIONES:</label>
            <textarea class="form-control" id="exampleFormControlTextareaObser" rows="3"  name="obs" [(ngModel)]="dataProduccion.obs"></textarea>
        </div>

    </div>
    <br>
    <div class="footer d-flex justify-content-end align-items-center">
        <button type="button" class="btn btn-success"  >MOSTRAR JSON</button> 
    </div>

</div>
